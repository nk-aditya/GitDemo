<!DOCTYPE html>     <!--  tells the browser that this document is an HTML5 document. -->

<html lang="en">     <!-- tells the browser that the language of the document is English.-->

<head>     <!-- this is the head section of the HTML document. It contains meta-information about the document, such as the character encoding, viewport settings, and the title of the page. -->
    
    <meta charset="UTF-8">        <!-- tells the browser that the character encoding of the document is UTF-8, which is a standard character encoding for web pages.-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">        <!--  tells the browser how to control the page's dimensions and scaling on different devices. It sets the width of the page to follow the screen-width of the device (which will vary depending on the device) and sets the initial zoom level to 1.0. -->

    <title>My first Website</title>         <!-- sets the title of the web page, which is displayed in the browser's title bar or tab. In this case, the title is "My first Website". -->

</head>        <!-- head section is closed here. -->


<body>
    <!-- this is the body section of the HTML document. It contains the content that will be displayed on the web page. -->
</body>

 </html> <!-- ending the HTML document. -->
